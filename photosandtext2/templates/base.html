<!doctype html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <section id="header">{% block header %}{% endblock %}</section>
    <article id="content">{% block content %}{% endblock %}</article>
    <section id="footer">
      {% block footer %}
      {% endblock %}
    </section>
  <script src="{{ url_for('static', filename="js/vendor/jquery.js") }}"></script>
  <script src="{{ url_for('static', filename="js/foundation.min.js") }}"></script>
  <script>
    $(document).foundation();
  </script>
  {% block javascript %}
  {% endblock %}
  </body>
</html>
