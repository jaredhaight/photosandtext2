<section class="photo-delete-modal">
  <div class="row">
    <div class="small-12 columns">
      <p>Are you sure you want to delete this photo?</p>
      <button class="button left alert small-12 medium-5 columns" ng-click="photoDeleteConfirm(photo)">Yes!</button>
      <button class="button right small-12 medium-5 columns" ng-click="photoDeleteDismiss()">Nooooo!!</button>
    </div>
  </div>
</section>
