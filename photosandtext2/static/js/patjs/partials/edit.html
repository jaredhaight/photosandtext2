<div ng-controller="photoListCtrl">
  <section id="header" logConsole>
<div class="row">
  <div class="small-12 medium-4 large-3 columns">
    <h1><a href="/">Photos and Text</a></h1>
  </div>
  <div class="small-12 medium-4 large-6 columns text-center">
    <h1 id="Name" class="editable">
    {[{ gallery.name }]}</h1>
  </div>
  <div class="small-12 medium-4 large-3 columns text-right">
    <h1><a href="#">Details</a></h1>
  </div>
</div>
</section>
    <article id="content">
  <section>
    <div class="row">
      <div class="small-12 medium-6 columns medium-centered text-center">
        <p id="Description" class="editable">{[{ gallery.description }]}</p>
      </div>
    </div>
  </section>
  <section id="galleryWrap" galleryinit>
    <div class="row">
      <div id="gallery" class="small-12 columns">
        <a ng-repeat="photo in gallery.photos" href="#">
          <img src="{[{ photo.crops.display.url }]}">
        </a>
      </div>
    </div>
  </section>
</div>
