<div ng-controller="photoListCtrl"  ng-class="{contentSlide: photoEdit}">
  <section id="header">
  <div class="row">
    <div class="small-12 medium-4 large-3 columns">
      <div id="gallery-footer-message" class="small-12 medium-8 large-6 columns medium-centered" ng-show="messageStatus">
        {[{ messageContent }]}
      </div>
      <h1><a href="/">Photos and Text</a></h1>
    </div>
    <div class="small-12 medium-4 large-6 columns text-center">
      <h1 id="Name" ng-model="gallery.name" class="editable" contenteditable="true">
      {[{ gallery.name }]}</h1>
    </div>
    <div class="small-12 medium-4 large-3 columns text-right">
      <h1><a href="#">Details</a></h1>
    </div>
  </div>
  </section>
  <article id="content">
    <section>
      <div class="row">
        <div class="small-12 medium-6 columns medium-centered text-center">
          <p id="Description" class="editable" ng-model="gallery.description" contenteditable="true">{[{ gallery.description }]}</p>
        </div>
      </div>
    </section>
    <section id="galleryWrap" galleryinit>
      <div class="row">
        <div class="small-12 medium-4 large-3 columns" ng-repeat="photo in gallery.photos" ng-click="open(photo)">
            <img src="{[{ photo.crops.thumb400.url }]}">
        </div>
      </div>
    </section>

    <!-- Upload Modal -->
    <section id="upload-modal" class="reveal-modal" data-reveal>
      <div class="small-12 large-9 columns text-center small-centered">
        <h1>Upload-a-tron 9009</h1>
        <p>Imma funky robot, gimme food.</p>
        <form id="upload" class="dropbox" action="/api/v1/photos" method=post enctype=multipart/form-data>
          <div>
            <p>Om nom nom.</p>
          </div>
        </form>
        <div id="upload-results" class="dropzone-previews">

        </div>
        <div id="upload-modal-bottom">
          <button id="upload-dismiss">Dismiss</button>
        </div>
      </div>
    </section>
    <!-- End Upload Modal -->
  </article>
  <div id="message"><p></p></div>
  <section id="gallery-footer">
    <div class="row">
      <button class="small-12 medium-2 columns" ng-click="galleryUpdate(gallery)">Save Gallery</button>
      <a href data-reveal-id="upload-modal"><button class="small-12 medium-2 columns right">Add Photos</button></a>
    </div>
  </section>
</div>
