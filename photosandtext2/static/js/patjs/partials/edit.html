<div ng-controller="photoListCtrl"  ng-class="{contentSlide: photoEdit}">
  <article>
      <div class="row">
        <div class="small-12 medium-4 large-3 columns">
          <div class="row">
            <div class="small-12 columns">
              <h3>Gallery Name</h3>
              <h2 id="Name" ng-model="gallery.name" class="editable" contenteditable="true" ng-blur="galleryUpdate(gallery)">
              {[{ gallery.name }]}</h2>
            </div>
          </div>
          <div class="row">
            <div class="small-12 columns">
              <h3>Description</h3>
              <p id="Description" class="editable" ng-model="gallery.description" contenteditable="true" ng-blur="galleryUpdate(gallery)">{[{ gallery.description }]}</p>
            </div>
          </div>
          <div class="row">
            <div class="small-12 columns">
              <h3>Location</h3>
              <p id="Location" class="editable" ng-model="gallery.location" contenteditable="true" ng-blur="galleryUpdate(gallery)">{[{ gallery.location }]}</p>
            </div>
          </div>
        </div>
        <div class="small-12 medium-8 large-9 columns">
          <div class="gallery-thumbnail" ng-repeat="photo in gallery.photos" ng-click="open(photo)">
            <img ng-src="{[{ photo.crops.thumb200.url }]}">
          </div>
        </div>
      </div>
    </section>
  </article>
  <div id="message"><p></p></div>
  <section id="gallery-footer">
    <!-- jquery file upload code
    <form id="fileupload" class="upload-box" data-file-upload="options" method="POST" enctype="multipart/form-data" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">
    </form>
    -->
    <div class="upload-box" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="upload-box-hover">
      <p>Drop files here..</p>
    </div>
    <div class="small-centered message" ng-show="messageStatus">
      {[{ messageContent }]}
      </div>
  </section>
</div>
