<section ng-controller="galleryListCtrl">
  <div class="row">
    <div class="small-12 columns text-center">
      <h3>Gallery List</h3>
    </div>
  </div>
  <div class="row">
    <div class="small-12 medium-4 large-3 columns text-center" ng-repeat="gallery in galleries.objects">
      <a href="#/{[{ gallery.id }]}">
        <img ng-src="{[{ gallery.thumbnails[0].url }]}">
        <p>{[{ gallery.name }]}</p>
      </a>
    </div>
  </div>
</section>
