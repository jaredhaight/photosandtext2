<section class="photo-edit-modal">
  <div class="message small-centered" ng-show="messageStatus">
    {[{ messageContent }]}
  </div>
  <div class="row">
    <div class="photo-modal-photo">
      <img ng-src="{[{ photo.crops.display_c.url }]}">
    </div>
    <div class="photo-modal-meta">
      <h3>Details</h3>
      <label>Description</label>
      <textarea ng-model="photo.desc" ng-blur="photoSave(photo)" placeholder="Photo Description">{[{ photo.desc }]}</textarea>
      <label>Tags</label>
      <input type="text">
      <label>Location</label>
      <input type="text" ng-model="photo.location">
      <input id="favorite-checkbox" ng-model="photo.favorite" type="checkbox"><label for="favorite-checkbox">Favorite</label>
      {[{ photoTest }]}
      <button class="button right" ng-click="ok(photo)">Done</button>
    </div>
  </div>
</section>
