<section class="gallery-delete-modal">
  <div class="row">
    <div class="small-12 columns">
      <p>Are you sure you want to delete this Gallery?</p>
      <p>Gallery ID: {[{ gallery.id }]}</p>
      <p>Gallery Name: {[{ gallery.name }]}</p>

      <button class="button left alert small-12 medium-5 columns" ng-click="galleryDeleteConfirm(gallery)">Yes!</button>
      <button class="button right small-12 medium-5 columns" ng-click="galleryDeleteDismiss()">Nooooo!!</button>
    </div>
  </div>
</section>
