<div ng-controller="photoListCtrl">
  <div class="pure-g-r">
    <div id="header" class="pure-u-1-2">
      <h2>Photos and Text</h2> THE NEXT GENERATION!
    </div>
  </div>
  <div class="pure-g-r" ng-repeat="gallery in galleries.results">
    <div class="pure-u-1">
      <p class="galleryName">{{ gallery.name }}</p>
    </div>
    <div class="pure-u-1-5" ng-repeat="photo in gallery.photos">
      <div class="photoThumb">
        <a ng-click="open(photo)" href="#/photo/{{ photo.id }}"><img ng-src="{{ photo.crops.thumb400 }}"></a>
      </div>
    </div>
    <div class="pure-u-1">
      <a href="#/gallery/{{ gallery.id }}">View more...</a>
    </div>
  </div>
</div>
